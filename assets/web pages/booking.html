    <div id="container">

                                                                  <!--This is a division tag for body header-->
                                                                  <h1>Booking request</h1>



                                                                <form action="index.html" method="post">
                                                                  <fieldset>
                                                                    <legend><span class="number">1</span>Basic details</legend>
                                                                    <label for="name">Name:</label>
                                                                    <input type="text" id="name" name="user_name" placeholder="First name" required pattern="[a-zA-Z0-9]+">

                                                                    <label for="mail">Email:</label>
                                                                    <input type="email" id="mail" name="user_email" placeholder="@____.com" required>

                                                                    <label for="tel">Contact Num:</label>
                                                                    <input type="tel" id="tel" placeholder="+27" name="user_num">

                                                                  </fieldset>


                                                                  <fieldset>
                                                                    <legend><span class="number">2</span>Appointment Details</legend>



                                                                    <label for="appointment_description">Appointment Description:</label>
                                                                    <textarea id="appointment_description" name="appointment_description" placeholder=""></textarea>
                                                                    <label for="date">Date:</label>
                                                                    <input type="date" name="date" value="" required></input>
                                                                    <br>
                                                                    <label for="time">Time:</label>
                                                                    <input type="time" name="time" value="" required></input>
                                                                    <br>

                                                                  </fieldset>
                                                                  <button type="submit">Request</button>
                                                                </form>
